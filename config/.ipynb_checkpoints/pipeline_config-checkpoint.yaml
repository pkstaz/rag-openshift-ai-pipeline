components:
  base_image: pytorch/pytorch:2.0.1-cuda11.7-cudnn8-devel
  chunk_text:
    cpu_limit: 500m
    memory_limit: 1Gi
    retry_limit: 3
  extract_text:
    cpu_limit: 500m
    memory_limit: 1Gi
    retry_limit: 3
  generate_embeddings:
    cpu_limit: 1000m
    gpu_limit: '0'
    memory_limit: 4Gi
    retry_limit: 2
  index_elasticsearch:
    cpu_limit: 500m
    memory_limit: 2Gi
    retry_limit: 3
default_parameters:
  chunk_overlap: 50
  chunk_size: 512
  embedding_model: sentence-transformers/all-MiniLM-L6-v2
  es_index: rag-documents
pipeline:
  author: Carlos Estay
  created: '2025-07-01T17:29:36.034446'
  description: RAG Document Processing Pipeline para OpenShift AI
  github: pkstaz
  name: rag-document-processing-v1
  version: 1.0.0
storage:
  elasticsearch:
    endpoint: elasticsearch:9200
    index_prefix: rag-
    replicas: 0
    shards: 1
  minio:
    access_key: minio
    bucket_failed: failed-documents
    bucket_processed: processed-documents
    bucket_raw: raw-documents
    endpoint: minio:9000
    secret_key: minio123
